<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dirigentein - Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #000428 0%, #004e92 100%);
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      text-shadow: 0 0 20px #00ffff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: rgba(0, 0, 0, 0.5);
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff88;
    }

    button:hover {
      background-color: #00ffff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    .circuit {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.08;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .circuit1 {
      top: 0;
      left: 0;
    }

    .circuit2 {
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }

    .circuit3 {
      top: 0;
      right: 0;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>

  <h1>Dirigentein</h1>
  <div class="buttons">
    <button onclick="window.location.href='https://shara1212005.github.io/Dirigentein/first%20ranker.html'">Rank</button>
    <button onclick="window.location.href='https://shara1212005.github.io/Dirigentein/second%20lamg.html'">Language</button>
    <button onclick="window.location.href='https://shara1212005.github.io/Dirigentein/third.html'">Achievement</button>
    <button onclick="window.location.href='https://shara1212005.github.io/Dirigentein/four%20web%20expent.html'">Experience</button>
  </div>

  <img src="https://svgshare.com/i/13yK.svg" class="circuit circuit1" alt="Circuit" />
  <img src="https://svgshare.com/i/13yK.svg" class="circuit circuit2" alt="Circuit" />
  <img src="https://svgshare.com/i/13yK.svg" class="circuit circuit3" alt="Circuit" />

</body>
</html>
