<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience - Dirigentein</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle, #12002c 0%, #000000 100%);
      color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 25px #00ffff;
    }

    .exp-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 2px solid #00ffff44;
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 0 30px #00ffff99;
      width: 100%;
      max-width: 700px;
    }

    .exp-item {
      background-color: rgba(0, 0, 0, 0.6);
      border-left: 5px solid #00ffff;
      padding: 16px 25px;
      margin: 12px 0;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 18px;
    }

    .exp-item:hover {
      background-color: #1a004d;
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffffaa;
    }

    a.back {
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a.back:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Experience</h1>
  <div class="exp-container">
    <div class="exp-item">Internship at CyberTech - 6 months (Cloud Engineering)</div>
    <div class="exp-item">Open Source Contributor - JavaScript & Web3 Projects</div>
    <div class="exp-item">Freelancer - UI/UX and Web Development Projects</div>
    <div class="exp-item">Technical Fest Organizer - 2 Major Campus Events</div>
    <div class="exp-item">Built a Game Engine using HTML5 & Canvas</div>
  </div>

  <a href="index.html" class="back">&#8592; Back to Home</a>

</body>
</html>
